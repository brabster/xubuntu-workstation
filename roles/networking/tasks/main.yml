- name: Ensure /etc/systemd/resolved.conf.d exists
  become: true
  ansible.builtin.file:
    path: /etc/systemd/resolved.conf.d
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Configure Cloudflare for Families DNS
  become: true
  ansible.builtin.copy:
    dest: /etc/systemd/resolved.conf.d/cloudflare-families.conf
    content: |
      [Resolve]
      DNS=1.1.1.3 1.0.0.3 2606:4700:4700::1113 2606:4700:4700::1003
      DNSStubListener=yes
      DNSOverTLS=yes
    mode: '0644'
  notify: Restart resolved

- name: Ensure UFW is installed
  become: true
  ansible.builtin.package:
    name: ufw
    state: present

- name: Enable UFW (start on boot)
  become: true
  ansible.builtin.command:
    cmd: ufw --force enable
  register: ufw_enable_result
  changed_when: "'Firewall is active' in ufw_enable_result.stdout or 'Firewall already enabled' in ufw_enable_result.stdout"

- name: Ensure UFW service is enabled and started
  become: true
  ansible.builtin.service:
    name: ufw
    enabled: true
    state: started
