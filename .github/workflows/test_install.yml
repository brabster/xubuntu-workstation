name: test_install
on:
  - push
jobs:
  test_install:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:22.04
      env:
        DEBIAN_FRONTEND: noninteractive
    steps:
      - name: debug info
        run: |
          cat /etc/lsb-release
      - name: update and install pre-reqs
        run: |
          apt-get update
          apt-get -y install git ansible sudo
      - name: setup user
        run: |
          adduser --disabled-password --quiet --gecos '' tester
          adduser tester sudo
          echo "tester  ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/tester
          (su - tester && id && groups && echo ${HOME} && sudo ls)
      - name: checkout
        uses: actions/checkout@v3
      - name: setup
        run: |
          su - tester
          ansible-playbook -Kv workstation.yml
      
